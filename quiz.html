<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/quiz.css" />
  </head>
  <body>
    <header>
      <h4>Category: General Knowledge</h4>
      <h4>Difficulty: Medium</h4>
    </header>
    <div class="main">
      <div class="quiz-head">
        <p>Question 1 of 10</p>
        <p>05:00</p>
      </div>
      <div class="quiz-card">
        <p class="question">Which element has the atomic number 1?</p>
        <div class="options">
          <p class="option-a"><span>A</span> Helium</p>
          <p class="option-b"><span>B</span> Hydrogen</p>
          <p class="option-c"><span>C</span> Lithium</p>
          <p class="option-d"><span>D</span> Carbon</p>
        </div>
      </div>
      <div class="controls">
        <button type="button" class="previous">< Previous</button>
        <button type="button" class="next">Next ></button>
      </div>
    </div>

    <footer>
      <h4>Developed with ❤️ by Sadiq Ali</h4>
      <p>&copy; 2025 Quiz Platform. All rights reserved.</p>
    </footer>

    <script src="scripts/quiz.js"></script>
  </body>
</html>
